algorithm_description: Predicts a vegetation height raster given a model, HLS and topo
algorithm_name: boreal_unet_predict
algorithm_version: main
build_command: boreal_unet_data_prep/build-env.sh
disk_space: 80GB
docker_container_url: mas.maap-project.org/root/maap-workspaces/custom_images/maap_base:v4.3.0
inputs:
  config: []
  file:
  - default: ''
    description: topo file url
    name: topo_fn_url
    required: true
  - default: ''
    description: HLS file url
    name: hls_fn_url
    required: true
  - default: ''
    description: landcover file url
    name: lc_fn_url
    required: true
  - default: ''
    description: model.keras file url
    name: model_fn_url
    required: true
  positional:
  - default: ''
    description: hls file
    name: hls_fn
    required: true
  - default: ''
    description: topo file
    name: topo_fn
    required: true
  - default: ''
    description: land cover file
    name: lc_fn
    required: true
  - default: ''
    description: model file
    name: model_fn
    required: true
  - default: ''
    description: output file name
    name: out_raster_fn
    required: true    
  - default: ''
    description: training image patch size (e.g 128)
    name: patch_size
    required: true
  - default: ''
    description: sliding window step size (e.g 100)
    name: step_size
    required: true
  - default: ''
    description: nodata value
    name: ndval
    required: true
  - default: ''
    description: predicting batches batch size (e.g 64)
    name: batch_size
    required: true


queue: maap-dps-worker-32gb
repository_url: https://github.com/aliz237/boreal_unet_data_prep
run_command: boreal_unet_data_prep/run-predict.sh
